instruction=<li>積分兌換是根據論壇管理員設置的可兌換積分，將您自己的某種積分，兌換成另外一種積分。</li>&nbsp;&nbsp;&nbsp;<li>兌換比率為該項積分對應一個單位標準積分的值。例如兌換比率為 2 的積分 1 分，相當於兌換比率為 1 的積分 2 分，即兌換比率越大，該項積分越有價值。</li>&nbsp;&nbsp;&nbsp;<li>兌換成目標積分的實際數值，是按照兌換比率折算的目標積分，並扣除交易稅後計算出來的，即只要進行積分交易，就可能會產生交易損失。</li>&nbsp;&nbsp;&nbsp;<li>積分交易一旦提交不可恢復，請確定無誤後再進行操作。</li>
score_exchange_forbided=系統不允許積分兌換
