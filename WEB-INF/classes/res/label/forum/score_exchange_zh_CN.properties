instruction=<li>积分兑换是根据论坛管理员设置的可兑换积分，将您自己的某种积分，兑换成另外一种积分。</li>&nbsp;&nbsp;&nbsp;<li>兑换比率为该项积分对应一个单位标准积分的值。例如兑换比率为 2 的积分 1 分，相当于兑换比率为 1 的积分 2 分，即兑换比率越大，该项积分越有价值。</li>&nbsp;&nbsp;&nbsp;<li>兑换成目标积分的实际数值，是按照兑换比率折算的目标积分，并扣除交易税后计算出来的，即只要进行积分交易，就可能会产生交易损失。</li>&nbsp;&nbsp;&nbsp;<li>积分交易一旦提交不可恢复，请确定无误后再进行操作。</li>
score_exchange_forbided=系统不允许积分兑换
