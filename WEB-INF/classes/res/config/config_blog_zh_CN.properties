#config_blog.xml
homeRefreshInterval=首页缓存刷新间隔时间(分钟)
iconWidth=logo图像宽度
iconHeight=logo图像高度

footprintDisplayCount=显示足迹数
lastVisitDisplayCount=显示最后来访数

isBlogOpen=博客是否开放

createHtmlWhenRefreshHome=首页缓存刷新时自动生成静态页面

modifyTemplateUserLevel=能够修改模板的用户等级

digPhotoScoreMax=照片评分一次加分最高值
undigPhotoScoreMax=照片评分一次减分最高值
digPhotoCost=照片评分时加1分需消耗的金币数
undigPhotoCost=照片评分时减1分需消耗的金币数
photoSize=照片最大尺寸（单位K）
miniatureWidth=照片缩略图的宽度
miniatureHeight=照片缩略图的高度

digMusicScoreMax=音乐评分一次加分最高值
undigMusicScoreMax=音乐评分一次减分最高值
digMusicCost=音乐评分时加1分需消耗的金币数
undigMusicCost=音乐评分时减1分需消耗的金币数

digVideoScoreMax=视频评分一次加分最高值
undigVideoScoreMax=视频评分一次减分最高值
digVideoCost=视频评分时加1分需消耗的金币数
undigVideoCost=视频评分时减1分需消耗的金币数

isDomainMapToPath=博客域名是否映射至访问路径，如：http://www.***.com/blog/susan映射至域名为susan的博客

createBlogUserLevel=能够创建博客的用户等级

isLogVisit=是否进行访问统计