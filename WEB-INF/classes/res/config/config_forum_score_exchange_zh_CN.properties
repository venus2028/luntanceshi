#forum/admin/config_score_exchange.jsp
tax=积分交易税
tax_help=积分交易税(损失率)为用户在利用积分进行转让、兑换、买卖时扣除的税率，范围为 0～1 之间的浮点数，例如设置为 0.2，则用户在转换 100 个单位积分时，损失掉的积分为 20 个单位，0 为不损失
transfermin=转账最低余额
transfermin_help=积分转账后要求用户所拥有的余额最小数值。利用此功能，您可以设置较大的余额限制，使积分小于这个数值的用户无法转账；也可以将余额限制设置为负数，使得转账在限额内可以透支
exchangemin=兑换最低余额
exchangemin_help=积分兑换后要求用户所拥有的余额最小数值。利用此功能，您可以设置较大的余额限制，使积分小于这个数值的用户无法兑换；也可以将余额限制设置为负数，使得兑换在限额内可以透支
maxearningthread=单主题最高收入
maxearningthread_help=设置单一主题作者出售所得的最高税前积分收入，超过此限制后购买者将仍然被扣除此最高限额，主题作者收益也将得到相应积分。本限制只在主题买卖时起作用，0 为不限制