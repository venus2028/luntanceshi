#config_blog.xml
homeRefreshInterval=首頁緩存刷新間隔時間(分鐘)
iconWidth=logo圖像寬度
iconHeight=logo圖像高度

footprintDisplayCount=顯示足跡數
lastVisitDisplayCount=顯示最後來訪數

isBlogOpen=博客是否開放

createHtmlWhenRefreshHome=首頁緩存刷新時自動生成靜態頁面

modifyTemplateUserLevel=能夠修改範本的用戶等級

digPhotoScoreMax=照片評分一次加分最高值
undigPhotoScoreMax=照片評分一次減分最高值
digPhotoCost=照片評分時加1分需消耗的金幣數
undigPhotoCost=照片評分時減1分需消耗的金幣數
photoSize=照片最大尺寸（單位K）
miniatureWidth=照片缩略图的宽度
miniatureHeight=照片缩略图的高度

digMusicScoreMax=音乐評分一次加分最高值
undigMusicScoreMax=音乐評分一次減分最高值
digMusicCost=音乐評分時加1分需消耗的金幣數
undigMusicCost=音乐評分時減1分需消耗的金幣數

digVideoScoreMax=视频評分一次加分最高值
undigVideoScoreMax=视频評分減次分最高值
digVideoCost=视频評分時加1分需消耗的金幣數
undigVideoCost=视频評分時減1分需消耗的金幣數

isDomainMapToPath=博客功能變數名稱是否映射至訪問路徑，如：http://www.***.com/blog/susan映射至功能變數名稱為susan的博客
createBlogUserLevel=能夠創建博客的用戶等級

isLogVisit=是否進行訪問統計