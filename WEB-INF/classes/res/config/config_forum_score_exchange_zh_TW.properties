#forum/admin/config_score_exchange.jsp
tax=積分交易稅
tax_help=積分交易稅(損失率)為用戶在利用積分進行轉讓、兌換、買賣時扣除的稅率，範圍為 0～1 之間的浮點數，例如設置為 0.2，則用戶在轉換 100 個單位積分時，損失掉的積分為 20 個單位，0 為不損失
transfermin=轉賬最低餘額
transfermin_help=積分轉賬後要求用戶所擁有的餘額最小數值。利用此功能，您可以設置較大的餘額限制，使積分小於這個數值的用戶無法轉賬；也可以將餘額限制設置為負數，使得轉賬在限額內可以透支
exchangemin=兌換最低餘額
exchangemin_help=積分兌換後要求用戶所擁有的餘額最小數值。利用此功能，您可以設置較大的餘額限制，使積分小於這個數值的用戶無法兌換；也可以將餘額限制設置為負數，使得兌換在限額內可以透支
maxincperthread=單主題最高收入
maxincperthread_help=設置單一主題作者出售所得的最高稅前積分收入，超過此限制後購買者將仍然被扣除此最高限額，主題作者收益也將得到相應積分。本限制只在主題買賣時起作用，0 爲不限制
