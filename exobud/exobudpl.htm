<script language="JavaScript">
<!--
var via = opener;
var write_via = "opener";
var iLoc = self.location.href;

// 如果您是面板制作者(或播放器的进阶使用者)，想要将播放清单的内容，固定显示在页面上某个框架，
// 则上面这几个变数可能会对你有帮助。

// "via" 这个变数，是代表播放器本身 (exobud.htm) 的位置，相对于播放清单 (exobudpl.htm) 而言。
// 如果您想要将播放清单嵌入使用者定义的框架 (frameset或iframe)，
// "via" 的设定值应为 "top.使用者定义的框架名称..." ，而 top 就是指以 index.htm(php) 为起始。

function playSel(){via.wmpStop();via.startExobud();}
function refreshPl(){self.location=iLoc;}
function chkSel(){via.chkAllSel();refreshPl();}
function chkDesel(){via.chkAllDesel();refreshPl();}

function dspList(n){
 var elmABlock = 15; // 设定每页可显示多少个播放项目
 var totElm = via.intMmCnt;
 var totBlock = Math.floor((via.intMmCnt-1) / elmABlock)+1;
 var cblock;
 if(n==null){cblock=1;} else {cblock=n;}
 var seed;
 var limit;
 if(cblock < totBlock){
   seed=elmABlock*(cblock-1); limit=cblock*elmABlock-1;
 } else {
   seed=elmABlock*(cblock-1); limit=totElm-1;
 }

 if(via.intMmCnt > 0){
   var list_num=0;
   mmList.innerHTML="<p>";
   pageList.innerHTML=" &nbsp;跳页: ";
   for (var i=seed; i <= limit; i++){
     list_num = i + 1;
     if(via.objMmInfo[i].selMm=="t"){
       elm = "&nbsp;<input type=checkbox onClick=\"" + write_via + ".chkItemSel(" + i + ");\" checked";
       elm += " title='切换是否要播放此曲目' style='cursor:hand'>";
     } else {
       elm = "&nbsp;<input type=checkbox onClick=\"" + write_via + ".chkItemSel(" + i + ");\"";
       elm += " title='切换是否要播放此曲目' style='cursor:hand'>";
     }
     elm += "&nbsp;<span lang=ko>&#9836;</span>" + list_num + ". ";
     elm += "<a href=\"javascript:" + write_via + ".selPlPlay(" + i + ");\"";
     elm += " title='点一下播放此单一曲目'>";
     if(via.objMmInfo[i].mmTit =="nAnT"){
       elm += "未指定媒体标题(等待自动取得媒体资讯)";
     } else {
       elm += via.objMmInfo[i].mmTit;
     }
     elm += "</a><br>";
     mmList.innerHTML=mmList.innerHTML+elm;
   }
   for(var j=1; j<=totBlock; j++){
     page = "<a href=\"javascript:dspList(" + j + ")\">[" + j + "]<a> ";
     pageList.innerHTML=pageList.innerHTML+page;
   }
   pageInfo.innerHTML = "页次: " + cblock + " / " + totBlock;
 } else {
   mmList.innerHTML = "<br><div align=center style='color:white'>播放清单上没有设定任何曲目。</div>";
 }
}

//-->
</script>

<body onLoad="dspList()" onDragStart="return false" onSelectStart="return false"
  topmargin=0 leftmargin=0 marginwidth=0 marginheight=0>

<table width=100% height=100% cellpadding=0 cellspacing=0 border=0>

      <img src="./img/pl_mac_title.gif" width=160 height=25 align=absmiddle alt="ExoBUD MP(II) 播放清单">
    </td>
  </tr>
  <tr><td colspan=2 valign=top><div id="mmList"></div></td></tr>
  <tr>
	<td colspan=2 height=21 valign=top bgcolor="#172434" style="padding-top:2px"><div id="pageList"></div></td></tr>
  <tr>
    <td height=25 align=center background="./img/bg.gif" nowrap>
      &nbsp;
      <span id="pageInfo"></span>
      &nbsp;
    </td>
    <td align=center background="./img/bg.gif">
      <img src="./img/pl_btn_allsel.gif"   width=43 height=25 align=absmiddle border=0
        onClick="chkSel()"       style="cursor:hand" title="全部选取 (Select All)">
      <img src="./img/pl_btn_desel.gif"    width=43 height=25 align=absmiddle border=0
        onClick="chkDesel()"     style="cursor:hand" title="全部不选 (Deselect All)">
      <img src="./img/pl_btn_playsel.gif"  width=43 height=25 align=absmiddle border=0
        onClick="playSel()"      style="cursor:hand" title="播放已选取的曲目 (Play Selected)">
      <img src="./img/pl_btn_winclose.gif" width=43 height=25 align=absmiddle border=0
        onClick="window.close()" style="cursor:hand" title="关闭播放清单视窗 (Close Playlist)">
    </td>
  </tr>
